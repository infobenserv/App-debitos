<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    form { max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 12px; font-size: 16px; }
    button { background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
    h2 { text-align: center; color: #333; }
    #mensagem { text-align: center; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Cadastro de Usuários</h2>
  <form id="cadastroForm">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw7aG1hx8hjMWiO29mnzccjy65fxLdJOSNjLea5Q63euFW-wnnr8XQRO3yDa8Z2ErX2/exec';

    document.getElementById('cadastroForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = new FormData(e.target);

      fetch(scriptURL, { method: 'POST', body: form })
        .then(response => response.text())
        .then(msg => {
          document.getElementById('mensagem').textContent = msg;
          e.target.reset();
        })
        .catch(error => {
          document.getElementById('mensagem').textContent = 'Erro ao cadastrar!';
          console.error('Erro!', error.message);
        });
    });
  </script>
</body>
</html>
