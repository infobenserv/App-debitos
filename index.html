<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 350px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input, button { padding: 12px; margin: 8px 0; font-size: 16px; width: 100%; }
    button { background: green; color: white; border: none; border-radius: 5px; }
    .toggle-buttons { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .toggle-buttons button { background: #ddd; color: #333; border-radius: 5px; }
    .toggle-buttons button.active { background: green; color: white; }
    #mensagem, #loginMsg { text-align: center; color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-buttons">
      <button id="btnLogin" class="active">Login</button>
      <button id="btnCadastro">Cadastro</button>
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="loginMsg"></p>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="cadastroForm">
      <h2>Cadastro</h2>
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw7aG1hx8hjMWiO29mnzccjy65fxLdJOSNjLea5Q63euFW-wnnr8XQRO3yDa8Z2ErX2/exec';

    // Alternar entre abas
    const btnLogin = document.getElementById('btnLogin');
    const btnCadastro = document.getElementById('btnCadastro');
    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');

    btnLogin.addEventListener('click', () => {
      btnLogin.classList.add('active');
      btnCadastro.classList.remove('active');
      loginForm.classList.add('active');
      cadastroForm.classList.remove('active');
    });

    btnCadastro.addEventListener('click', () => {
      btnCadastro.classList.add('active');
      btnLogin.classList.remove('active');
      cadastroForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Enviar dados de cadastro
    cadastroForm.addEventListener('submit', e => {
      e.preventDefault();
      const form = new FormData(cadastroForm);
      fetch(scriptURL, { method: 'POST', body: form })
        .then(res => res.text())
        .then(msg => {
          document.getElementById('mensagem').textContent = msg;
          cadastroForm.reset();
        })
        .catch(err => {
          document.getElementById('mensagem').textContent = 'Erro ao cadastrar!';
          console.error(err);
        });
    });

    // Enviar dados de login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.senha.value;

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`)
        .then(res => res.text())
        .then(resposta => {
          if (resposta.trim() === 'autorizado') {
            window.location.href = 'home.html';
          } else {
            document.getElementById('loginMsg').textContent = 'E-mail ou senha inválidos!';
          }
        })
        .catch(err => {
          document.getElementById('loginMsg').textContent = 'Erro ao conectar!';
          console.error(err);
        });
    });
  </script>
</body>
</html>
